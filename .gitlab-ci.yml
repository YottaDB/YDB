# END

# Shared Section for manifests
.docker-manifest-commit:
  stage: docker-manifest
  extends: .docker-manifest
  variables:
    DOCKERHUBTAG: latest-master

.docker-manifest-release:
  stage: docker-manifest
  extends: .docker-manifest
  variables:
    DOCKERHUBTAG: latest
  only:
    - tags
# END

